{% extends 'base.html' %}

{% block title %} Sign in {% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <hr>

        <div class="row">
            <div class="col col-lg-2">
            <button type="button" class="btn btn-secondary btn-lg" disabled>Facebook Login</button>
            </div>
            <div class="col col-lg-2">
            <button type="button" class="btn btn-secondary btn-lg" disabled>Google Login</button>
            </div>
            <div class="col col-lg-2">
            <button type="button" class="btn btn-secondary btn-lg" disabled>Twitter Login</button>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
